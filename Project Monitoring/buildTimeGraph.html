<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>近期打包时间变化曲线</title>
</head>
<body>
    <!-- 图表容器 DOM -->
    <div id="container" style="width: 1200px;height:400px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script>
        var data = []

        // 图表配置
        var options = {
            chart: {
                type: 'area'
            },
            title: {
                text: '每日打包时间变化'
            },
            subtitle: {
                text: '折线图'
            },
            xAxis: {
                tickInterval: 24 * 3600 * 1000,
                type: 'datetime',
                dateTimeLabelFormats: {
                    day: '%m-%d'
                }
            },
            yAxis: {
                title: {
                    text: '分'
                },
                plotBands: [{ // Light air
                    from: 0,
                    to: 10,
                    color: 'rgba(0, 0, 0, 0)',
                    label: {
                        text: '合理',
                        style: {
                            color: '#606060'
                        }
                    }
                }, {
                    from: 10,
                    to: 100,
                    color: 'rgba(68, 170, 213, 0.1)',
                    label: {
                        text: '偏高',
                        style: {
                            color: '#606060'
                        }
                    }
                }]
            },
            tooltip:{
                formatter:function(){
                    return new Date(this.x).toLocaleString().replace(/:\d{1,2}$/,' ') + "<br/>" + this.point.ex + ": " + this.point.y + "分";
                }
            },
            series: data
        };

        // 图表初始化函数
        var chart = Highcharts.chart('container', options);
    </script>
</body>
</html>
